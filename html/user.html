<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/user.css">
    <title>Hubfy - User Profile</title>
</head>
<body>
   <header>
            <a href="/html/index.html"><img src="/src/logo.png" alt=""></a>
        
        <div id="rightSide">
            <div class="links">
                <img src="/src/adicionar.png" alt="">
                <a href="/html/eventCreation.html">Criar Evento</a>
            </div>
            <div class="links">
                <img src="/src/evento.png" alt="">
                <a href="/html/user.html">Seus Eventos</a>
            </div>
            <div class="links">
                <img src="/src/perfil.png" alt="">
                <a id="link" href=''>Perfil</a>
            </div>
        </div>
    </header>
    
    <div id="backgroundLocker">
        <div id="card"></div>
        <div id="rate">
            <div id="rateOrganizer">
                <div id="stars">
                    <button value="1" onclick="changeRating(this)">
                        <img id="star1" src="/src/yellowStar.png" alt="estrela" class="star">
                    </button>
                    <button value="2" onclick="changeRating(this)">
                        <img id="star2" src="/src/yellowStar.png" alt="estrela" class="star">
                    </button>
                    <button value="3" onclick="changeRating(this)">
                        <img id="star3" src="/src/yellowStar.png" alt="estrela" class="star">
                    </button>
                    <button value="4" onclick="changeRating(this)">
                        <img id="star4" src="/src/yellowStar.png" alt="estrela" class="star">
                    </button>
                    <button value="5" onclick="changeRating(this)">
                        <img id="star5" src="/src/yellowStar.png" alt="estrela" class="star">
                    </button>
                </div>
                <div id="commentInput">
                    <label for="comment">Detail:</label>
                    <textarea id="comment" name="description" required maxlength="500"></textarea>
                </div>
                <button id="finishRatingBtn" value="5" onclick="rate(this)">Submit Rating</button>
            </div>
            <div id="participantsHonor">
                
            </div>
        </div>
    </div>
    
    <main>
        <div id="joined">
            <div class="active">
                <div class="activeCard" id="activeCard0"></div>
                <div class="activeCard" id="activeCard1"></div>
                <div class="activeCard" id="activeCard2"></div>
                <a href="./eventCreation.html" id="createIcon0">
                    <img src="/src/create.png" alt="Create New Event">
                </a>
                <a href="./eventCreation.html" id="createIcon1">
                    <img src="/src/create.png" alt="Create New Event">
                </a>
                <a href="./eventCreation.html" id="createIcon2">
                    <img src="/src/create.png" alt="Create New Event">
                </a>
            </div>
            
            <div class="past">
                <div id="topHalf" class="halfs">
                    <div class="pastCard" id="pastCard0"></div>
                    <div class="pastCard" id="pastCard1"></div>
                    <div class="pastCard" id="pastCard2"></div>
                </div>
                <div id="bottomHalf" class="halfs">
                    <div class="pastCard" id="pastCard3"></div>
                    <div class="pastCard" id="pastCard4"></div>
                    <div class="pastCard" id="pastCard5"></div>
                </div>
            </div>
        </div>
        
        <div id="mainFooter">
            <div id="pageSwitch">
                <button class="switchers" id="back" onclick="renderCards(0)" value="0">
                    <img src="/src/arrow.png" alt="Previous" id="leftArrow">
                </button>
                <h2 id="pageNumber">1</h2>
                <button class="switchers" id="next" onclick="renderCards(1)" value="1">
                    <img src="/src/arrow.png" alt="Next">
                </button>
            </div>
        </div>
    </main>
    
    <script src="/js/user.js"></script>
</body>
</html>
